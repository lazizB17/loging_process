name: loging_process
description: For Flutter B17

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
         - asset: assets/fonts/Inter-SemiBold.ttf
         - weight: 600
         - asset: assets/fonts/Inter-Medium.ttf
           weight: 500
